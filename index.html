<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica - 2DS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head> 
<body>
    
        <div class="container">
            <div class="visor">
                <input id="tela" type="text" placeholder="0">
            </div>

            <div class="botoes">
                <div class="linha">
                    <button id="ce" onclick="voltar()">CE</button>
                    <button onclick="fatorial()">x!</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button id="ac" onclick="tela.value=''">AC</button>
                </div>

                <div class="linha">
                    <button onclick="seno()">sen</button>
                    <button onclick="pi()">π</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">÷</button>
                </div>

                <div class="linha">
                    <button onclick="cosseno()">cos</button>
                    <button onclick="logaritmo()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">×</button>
                </div>

                <div class="linha">
                    <button onclick="tangente()">tan</button>
                    <button onclick="raiz()">√</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>

                <div class="linha">
                    <button onclick="numero_e()">e</button>
                    <button onclick="potencia()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span> </button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button id="igual" onclick="tela.value=eval(tela.value)">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>
     
        <script>
             var tela = document.querySelector('#tela');
    var botoes = document.querySelectorAll('.btn');

    /*============ Para capturar o valor do botão, usamos um loop ============*/
    for(item of botoes)
    {
        item.addEventListener('click',(e)=>{
            botaoTexto = e.target.innerText;

            if(botaoTexto =='×')
            {
                botaoTexto = '*';
            }

            if(botaoTexto == '÷')
            {
                botaoTexto = '/';
            }
            tela.value += botaoTexto;
        });
    }

    function seno() {
        tela.value = Math.sin(tela.value);
    }

    function cosseno() {
        tela.value = Math.cos(tela.value);
    }

    function tangente() {
        tela.value = Math.tan(tela.value);
    }

    function potencia() {
        tela.value = Math.pow(tela.value, 2);
    }

    function raiz() {
        tela.value = Math.sqrt(tela.value, 2);
    }

    function logaritmo() {
        tela.value = Math.log(tela.value);
    }

    function pi() {
        tela.value = 3.14159265359;
    }

    function numero_e() {
        tela.value = 2.71828182846;
    }

    function fatorial() {
        var i, num, f;
        f = 1;
        num = tela.value;
        for (i = 1; i <= num; i++) {
            f = f * i;
        }
        tela.value = f;
    }

    function voltar() {
        tela.value = tela.value.substr(0, tela.value.length - 1);
    }
        </script>
</body>   
</html>
